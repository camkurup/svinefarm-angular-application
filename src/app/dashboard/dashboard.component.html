<h2>Light now</h2>
<ul class="DashLigts"></ul>
<li *ngFor="let dashlight of dashLights">
    <button type="button">
        <span class="LightLevelOutside">{{dashlight.LightLevelOutside}}</span>
    </button><br>
    <button type="button">
        <span class="LightLevelInStable">{{dashlight.LightLevelInStable}}</span>
    </button>
</li>
